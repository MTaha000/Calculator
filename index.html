<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
    <div id="calculatorbox">
        <div class="result">
            <input type="type" name="display" id="display">
        </div>
        <div class="buttons">
            <div class="num">
            <input type="button" class="btn" value="1" onclick="document.getElementById('display').value += '1'">
            <input type="button" class="btn" value="2" onclick="document.getElementById('display').value += '2'">
            <input type="button" class="btn" value="3" onclick="document.getElementById('display').value += '3'">
            <input type="button" class="btn" value="4" onclick="document.getElementById('display').value += '4'">
            <input type="button" class="btn" value="5" onclick="document.getElementById('display').value += '5'">
            <input type="button" class="btn" value="6" onclick="document.getElementById('display').value += '6'">
            <input type="button" class="btn" value="7" onclick="document.getElementById('display').value += '7'">
            <input type="button" class="btn" value="8" onclick="document.getElementById('display').value += '8'">
            <input type="button" class="btn" value="9" onclick="document.getElementById('display').value += '9'">

            <input type="button" class="btn" value="DL" onclick="document.getElementById('display').value =document.getElementById('display').value.slice(0,-1)">
            <input type="button" class="btn" value="0" onclick="document.getElementById('display').value += '0'">
            <input type="button" class="btn" value="=" onclick="document.getElementById('display').value =eval(document.getElementById('display').value) ">
        </div>
        <div class="symbols">
            <input type="button" class="btn" value="+" onclick="document.getElementById('display').value += '+'">
            <input type="button" class="btn" value="-" onclick="document.getElementById('display').value += '-'">
            <input type="button" class="btn" value="*" onclick="document.getElementById('display').value += '*'">
            <input type="button" class="btn" value="/" onclick="document.getElementById('display').value += '/'">
        </div>
        </div>
    </div>
</div>
<script>
    // console.log(document.getElementById('display').value = "0")
</script>
</body>
</html>
